<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Raleway" rel="stylesheet">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="containter">
        <div class="row">
            <div class="col-md-12">
                    <h1>Lab: Pixel Art Maker</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="10"> Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="10">
        <input type="submit" class="button-submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
 
            </div>
            <div class="col-md-8">
                    <h2>Design Canvas</h2>
                    <table id="pixelCanvas"></table>
            </div>
        </div>
    </div>
   

   
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>

</body>

</html>
